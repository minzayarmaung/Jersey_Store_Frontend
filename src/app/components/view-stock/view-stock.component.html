<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 
    <h1 class="text-center "> Stock Table </h1>


    <!-- Stock Table -->
    <div class="container">
  
    <table class="table table-striped">
      <thead>
        <tr >
          <th>Stock ID</th>
          <th>Invoice ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Action</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks | paginate : {itemsPerPage: itemsPerPage , currentPage: p }">
          <td class="text-start">{{ stock.stockId }}</td>
          <td class="text-start">{{ stock.invoice?.invoiceId }}</td>
          <td>{{ stock.name }}</td>
          <td class="text-start">{{ stock.quantity | number:'1.0-0' }}</td>
          <td class="text-start">{{ stock.price | number:'1.0-0'}}</td>
          <td class="text-start">{{ stock.amount | number:'1.0-0' }}</td>
  
          <td>
            <button class="btn btn-primary me-2" (click)="editStockData(stock.stockId)" >Edit</button>
            <button class="btn btn-danger" (click)="deleteStockRow(stock.stockId)" >Delete</button>
        </td>
        </tr>
        
      </tbody>
    </table>

    <!-- Data Pagination -->
  <div class="container d-flex justify-content-center mt-8">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
    
  </div>
  <!-- End Stock Table -->
  
</body>
</html>
