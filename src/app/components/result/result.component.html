<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h2 class="text-center"> Result Table </h2>
    <br>
    <!--- Search Function -->
    <div class="buttons container" style="display: flex; justify-content: flex-start;">

        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Type here to Search"[(ngModel)]="filterChange"
            aria-label="Search" aria-describedby="search-addon" />
            
            <button type="button" class="btn btn-outline-primary me-2" data-mdb-ripple-init>search</button>
        </div>
        <br>

        <!-- Buttons -->

        <button type="button" class="btn btn-secondary me-2">All</button>
        <button type="button" class="btn btn-primary me-2">Import</button>

        <button (click)="exportExcel()" type="button" class="btn btn-success me-2">Export</button>

    </div>

    <!-- Result Table -->

<br>
<div class="container">

    <table class="table table-striped table-hover table-bordered" id="table-data">

        <thead>
          <tr>
            <th scope="col">Invoice ID</th>
            <th scope="col">Cashier</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Branch</th>
            <th scope="col">Center</th>
            <th scope="col">Total</th>
          </tr>
        </thead>

        <tbody>
        <!-- Getting the Datas from the API From the Backend -->
        <tr *ngFor="let user of users | filterpipe: filterChange">
          <td>{{ user.invoiceId}}</td>
          <td>{{ user.cashierName }}</td>
          <td>{{ user.date }}</td>
          <td>{{ user.time }}</td>
          <td>{{ user.branch }}</td>
          <td>{{ user.center }}</td>
        
        <!-- user._____ must be the same name with the name with the Backend ! It took me 30 minutes to figure -->

      </tr>

        <!-- Testing the Data with the Input Directly -->
          
        </tbody>
      </table>
    
</div>

    <div class="container">
        <a href="/" class="btn btn-success btn-lg">Back to Invoice</a>
    </div>

</body>
