<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h2 class="text-center"> Result Table </h2>
    <br>
    
    <!--- Search Function -->
    <div class="buttons container" style="display: flex;">

        <div class="input-group">
            <input type="search" id="searchBar" class="form-control narrow-search" placeholder="Type here to Search"[(ngModel)]="filterChange"
            aria-label="Search" aria-describedby="search-addon" style="max-width: 50%" />
            
            <button type="button" class="btn btn-outline-primary me-2" data-mdb-ripple-init>search</button>
        
            <!-- Buttons -->

        <button type="button" class="btn btn-secondary me-2">All</button>

        <input type="file" id="excelFile" style="display: none;" (change)="importExcel($event)">

        <button type="button" id="inputButton" class="btn btn-primary me-2" onclick="document.getElementById('excelFile').click()">Import</button>
        
        <button (click)="exportExcel()" type="button" class="btn btn-success ">Export</button>
        </div>

    </div>

    <!-- Result Table -->

<br>
<div class="container">

    <table class="table table-striped table-hover table-bordered" id="table-data">

        <thead>
          <tr>
            <th scope="col">Invoice ID</th>
            <th scope="col">Cashier</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Branch</th>
            <th scope="col">Center</th>
            <th scope="col">Total</th>
          </tr>
        </thead>

        <tbody>
        <!-- Getting the Datas from the API From the Backend -->
        <tr *ngFor="let data of users | filterpipe: filterChange">
          
          <td>{{ data.invoiceId}}</td>
          <td>{{ data.cashierName }}</td>
          <td>{{ data.date }}</td>
          <td>{{ data.time }}</td>
          <td>{{ data.branch }}</td>
          <td>{{ data.center }}</td>
          <td>{{ data.totalAmount}}</td>
        
        <!-- user._____ must be the same name with the name with the Backend ! It took me 30 minutes to figure -->

      </tr>

        <!-- Testing the Data with the Input Directly -->
          
        </tbody>

      </table>
    
</div>

    <div class="container">
        <a href="/" class="btn btn-success btn-lg">Back to Invoice</a>
    </div>

</body>
