<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    
    
    <div class="container"> 
    <!-- For Stock Data -->
     <form class="form" [formGroup]="stockForm">
        <div class="row">
          <div class="col-md-6">
  
            <div class="mb-3">
              <label for="name" class="form-label">Stock Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Stock Name.">
              <!-- Validation message for stockName -->
              <div *ngIf="stockForm.get('name')?.invalid && stockForm.get('name')?.touched" class="text-danger">
                Stock Name is Required.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" formControlName="price" min="1" class="form-control" id="price">
              <!-- Validation message for price -->
              <div *ngIf="stockForm.get('price')?.invalid && stockForm.get('price')?.touched" class="text-danger">
                Price is Required and must be a number.
              </div>
            </div>

            
          </div>
          <div class="col-md-6">
  
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" formControlName="quantity" min="1" class="form-control" id="quantity">
              <!-- Validation message for quantity -->
              <div *ngIf="stockForm.get('quantity')?.invalid && stockForm.get('quantity')?.touched" class="text-danger">
                Quantity is Required and must be a positive number.
              </div>
            </div>

  
          </div>
        </div>
      </form>

      {{ stockForm.value | json}}
    </div>
 
    <div class="container"> 
        <button type="button" class="btn btn-primary me-2" (click)="update()">Update</button>
        <a href="/result" class="btn btn-danger btn me-2">Cancel</a>    
    </div>

</body>
</html>
